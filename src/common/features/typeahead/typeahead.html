<div class="typeahead__wrapper">
    <input type="text" class="typeahead__input form-control" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
    <br/>

    <div class="typeahead__items" ng-hide="!model.length || selected">
        <div class="typeahead__item"
             ng-repeat="item in items | filter:model | limitTo: 10 track by $index"
             ng-click="handleSelection(item)"
             ng-class="{active:isCurrent($index)}"
             ng-mouseenter="setCurrent($index)"
        >
            <p class="typeahead__title">{{item[title]}}</p>
        </div>
    </div>
</div>
