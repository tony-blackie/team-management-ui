<input type="text" class="search__input" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
<br/>

<div class="typeahead__items" ng-hide="!model.length || selected">
    <div class="item"
         ng-repeat="item in items | filter:model | limitTo: 10 track by $index"
         ng-click="handleSelection(item)"
         style="cursor:pointer"
         ng-class="{active:isCurrent($index)}"
         ng-mouseenter="setCurrent($index)"
    >
        <p class="title">{{item[title]}}</p>
    </div>
</div>
